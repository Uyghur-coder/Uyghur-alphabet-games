<!DOCTYPE html>
<html lang="ug" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Uyghur Letter Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@font-face {
    font-family: 'UKIJTUZ';
    src: url('fonts/UKIJTuz.ttf') format('truetype');
}

body {
    font-family: 'UKIJTUZ', sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
    background-color: #f9fafb;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#latin-letter {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 10px;
    max-width: 600px;
    margin: 0 auto 20px auto;
}

.letter-box {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 12px;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.letter-box:hover {
    background-color: #e2e8f0;
    transform: scale(1.1);
}

#feedback {
    font-size: 1.2rem;
    margin-top: 15px;
}
</style>
</head>
<body>

<h1>ئۇيغۇر Letter Quiz</h1>
<div id="latin-letter">a</div>

<div class="grid" id="letter-grid"></div>

<div id="feedback"></div>

<script>
// Map lowercase Latin letters to Uyghur isolated forms
const letters = [
    {latin: 'a', uyghur: 'ئا'},
    {latin: 'e', uyghur: 'ئە'},
    {latin: 'b', uyghur: 'ب'},
    {latin: 'p', uyghur: 'پ'},
    {latin: 't', uyghur: 'ت'},
    {latin: 'j', uyghur: 'ج'},
    {latin: 'ch', uyghur: 'چ'},
    {latin: 'kh', uyghur: 'خ'},
    {latin: 'd', uyghur: 'د'},
    {latin: 'r', uyghur: 'ر'},
    {latin: 'z', uyghur: 'ز'},
    {latin: 'zh', uyghur: 'ژ'},
    {latin: 's', uyghur: 'س'},
    {latin: 'sh', uyghur: 'ش'},
    {latin: 'gh', uyghur: 'غ'},
    {latin: 'f', uyghur: 'ف'},
    {latin: 'q', uyghur: 'ق'},
    {latin: 'k', uyghur: 'ك'},
    {latin: 'g', uyghur: 'گ'},
    {latin: 'ng', uyghur: 'ڭ'},
    {latin: 'l', uyghur: 'ل'},
    {latin: 'm', uyghur: 'م'},
    {latin: 'n', uyghur: 'ن'},
    {latin: 'h', uyghur: 'ھ'},
    {latin: 'o', uyghur: 'ئو'},
    {latin: 'u', uyghur: 'ئۇ'},
    {latin: 'ö', uyghur: 'ئۆ'},
    {latin: 'ü', uyghur: 'ئۈ'},
    {latin: 'w', uyghur: 'ۋ'},
    {latin: 'y', uyghur: 'ي'},
    {latin: 'é', uyghur: 'ئې'},
    {latin: 'i', uyghur: 'ئى'}
];

const grid = document.getElementById('letter-grid');
const latinLetterEl = document.getElementById('latin-letter');
const feedback = document.getElementById('feedback');

let currentIndex = 0;

// Shuffle letters for grid display
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Render clickable Uyghur letters
function renderGrid() {
    grid.innerHTML = '';
    const options = shuffle(letters);
    options.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter-box';
        div.textContent = letter.uyghur;
        div.onclick = () => checkAnswer(letter.uyghur);
        grid.appendChild(div);
    });
}

// Show current lowercase Latin letter
function showLatinLetter() {
    latinLetterEl.textContent = letters[currentIndex].latin;
}

// Check answer
function checkAnswer(selected) {
    if(selected === letters[currentIndex].uyghur) {
        feedback.textContent = '✅ توغرا!';
        nextLetter();
    } else {
        feedback.textContent = '❌ خاتا، قايتا تەكشۈرۈڭ.';
    }
}

// Move to next letter
function nextLetter() {
    currentIndex = (currentIndex + 1) % letters.length;
    showLatinLetter();
    renderGrid();
    feedback.textContent = '';
}

// Initialize
showLatinLetter();
renderGrid();
</script>

</body>
</html>
