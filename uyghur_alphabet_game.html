<!DOCTYPE html>
<html lang="ug" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Uyghur Alphabet Sounds</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Load UKIJTUZ font */
@font-face {
    font-family: 'UKIJTUZ';
    src: url('fonts/UKIJTuz.ttf') format('truetype'); /* Adjust path if needed */
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: 'UKIJTUZ', sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
    background-color: #f9fafb;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.letter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    gap: 10px;
    justify-items: center;
    max-width: 800px;
    margin: 0 auto;
}

.letter-box {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 12px;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.letter-box:hover {
    background-color: #e2e8f0;
    transform: scale(1.1);
}
</style>
</head>
<body>

<h1>ئۇيغۇچە ھەرپلەر</h1>

<div class="letter-grid">
    <!-- Each letter box -->
    <div class="letter-box" onclick="playSound('sounds/aa.mp3')">ئا</div>
    <div class="letter-box" onclick="playSound('sounds/e.mp3')">ئە</div>
    <div class="letter-box" onclick="playSound('sounds/b.mp3')">ب</div>
    <div class="letter-box" onclick="playSound('sounds/p.mp3')">پ</div>
    <div class="letter-box" onclick="playSound('sounds/t.mp3')">ت</div>
    <div class="letter-box" onclick="playSound('sounds/j.mp3')">ج</div>
    <div class="letter-box" onclick="playSound('sounds/ch.mp3')">چ</div>
    <div class="letter-box" onclick="playSound('sounds/kh.mp3')">خ</div>
    <div class="letter-box" onclick="playSound('sounds/d.mp3')">د</div>
    <div class="letter-box" onclick="playSound('sounds/r.mp3')">ر</div>
    <div class="letter-box" onclick="playSound('sounds/z.mp3')">ز</div>
    <div class="letter-box" onclick="playSound('sounds/zh.mp3')">ژ</div>
    <div class="letter-box" onclick="playSound('sounds/s.mp3')">س</div>
    <div class="letter-box" onclick="playSound('sounds/sh.mp3')">ش</div>
    <div class="letter-box" onclick="playSound('sounds/gh.mp3')">غ</div>
    <div class="letter-box" onclick="playSound('sounds/f.mp3')">ف</div>
    <div class="letter-box" onclick="playSound('sounds/q.mp3')">ق</div>
    <div class="letter-box" onclick="playSound('sounds/k.mp3')">ك</div>
    <div class="letter-box" onclick="playSound('sounds/g.mp3')">گ</div>
    <div class="letter-box" onclick="playSound('sounds/ng.mp3')">ڭ</div>
    <div class="letter-box" onclick="playSound('sounds/l.mp3')">ل</div>
    <div class="letter-box" onclick="playSound('sounds/m.mp3')">م</div>
    <div class="letter-box" onclick="playSound('sounds/n.mp3')">ن</div>
    <div class="letter-box" onclick="playSound('sounds/h.mp3')">ھ</div>
    <div class="letter-box" onclick="playSound('sounds/o.mp3')">ئو</div>
    <div class="letter-box" onclick="playSound('sounds/u.mp3')">ئۇ</div>
    <div class="letter-box" onclick="playSound('sounds/ö.mp3')">ئۆ</div>
    <div class="letter-box" onclick="playSound('sounds/ü.mp3')">ئۈ</div>
    <div class="letter-box" onclick="playSound('sounds/w.mp3')">ۋ</div>
    <div class="letter-box" onclick="playSound('sounds/y.mp3')">ي</div>
    <div class="letter-box" onclick="playSound('sounds/e2.mp3')">ئې</div>
    <div class="letter-box" onclick="playSound('sounds/i.mp3')">ئى</div>
</div>

<script>
function playSound(src) {
    const audio = new Audio(src);
    audio.play();
}
</script>

</body>
</html>
