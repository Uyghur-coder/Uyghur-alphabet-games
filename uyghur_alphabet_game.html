<!DOCTYPE html>
<html lang="ug" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Uyghur Letter Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@font-face {
    font-family: 'UKIJTUZ';
    src: url('fonts/UKIJTuz.ttf') format('truetype');
}

body {
    font-family: 'UKIJTUZ', sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

#latin-letter {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: bold;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 10px;
    max-width: 600px;
    margin: 0 auto 20px auto;
}

.letter-box {
    background-color: #fff;
    border: 2px solid #333;
    border-radius: 12px;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.letter-box:hover {
    background-color: #e2e8f0;
    transform: scale(1.1);
}

#feedback {
    font-size: 1.2rem;
    margin-top: 15px;
}
</style>
</head>
<body>

<h1>Uyghur Letter Quiz</h1>
<div id="latin-letter">A</div>

<div class="grid" id="letter-grid"></div>

<div id="feedback"></div>

<script>
// Map Latin letters to Uyghur isolated forms
const letters = [
    {latin: 'A', uyghur: 'ئا'},
    {latin: 'E', uyghur: 'ئە'},
    {latin: 'B', uyghur: 'ب'},
    {latin: 'P', uyghur: 'پ'},
    {latin: 'T', uyghur: 'ت'},
    {latin: 'J', uyghur: 'ج'},
    {latin: 'CH', uyghur: 'چ'},
    {latin: 'KH', uyghur: 'خ'},
    {latin: 'D', uyghur: 'د'},
    {latin: 'R', uyghur: 'ر'},
    {latin: 'Z', uyghur: 'ز'},
    {latin: 'ZH', uyghur: 'ژ'},
    {latin: 'S', uyghur: 'س'},
    {latin: 'SH', uyghur: 'ش'},
    {latin: 'GH', uyghur: 'غ'},
    {latin: 'F', uyghur: 'ف'},
    {latin: 'Q', uyghur: 'ق'},
    {latin: 'K', uyghur: 'ك'},
    {latin: 'G', uyghur: 'گ'},
    {latin: 'NG', uyghur: 'ڭ'},
    {latin: 'L', uyghur: 'ل'},
    {latin: 'M', uyghur: 'م'},
    {latin: 'N', uyghur: 'ن'},
    {latin: 'H', uyghur: 'ھ'},
    {latin: 'O', uyghur: 'ئو'},
    {latin: 'U', uyghur: 'ئۇ'},
    {latin: 'Ö', uyghur: 'ئۆ'},
    {latin: 'Ü', uyghur: 'ئۈ'},
    {latin: 'W', uyghur: 'ۋ'},
    {latin: 'Y', uyghur: 'ي'},
    {latin: 'E2', uyghur: 'ئې'},
    {latin: 'I', uyghur: 'ئى'}
];

// HTML elements
const grid = document.getElementById('letter-grid');
const latinLetterEl = document.getElementById('latin-letter');
const feedback = document.getElementById('feedback');

let currentIndex = 0;

// Shuffle letters for display
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Render letter buttons
function renderGrid() {
    grid.innerHTML = '';
    const options = shuffle(letters);
    options.forEach(letter => {
        const div = document.createElement('div');
        div.className = 'letter-box';
        div.textContent = letter.uyghur;
        div.onclick = () => checkAnswer(letter.uyghur);
        grid.appendChild(div);
    });
}

// Show current Latin letter
function showLatinLetter() {
    latinLetterEl.textContent = letters[currentIndex].latin;
}

// Check answer
function checkAnswer(selected) {
    if(selected === letters[currentIndex].uyghur) {
        feedback.textContent = '✅ توغرا!';
        nextLetter();
    } else {
        feedback.textContent = '❌ خاتا، قايتا تەكشۈرۈڭ.';
    }
}

// Move to next letter
function nextLetter() {
    currentIndex = (currentIndex + 1) % letters.length;
    showLatinLetter();
    renderGrid();
    feedback.textContent = '';
}

// Initialize
showLatinLetter();
renderGrid();
</script>

</body>
</html>
