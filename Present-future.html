<!DOCTYPE html>

  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 700px;
  }

  #verbTile {
    padding: 20px 30px;
    margin-bottom: 20px;
    border-radius: 15px;
    background: linear-gradient(145deg, #f6fff9, #e6fff0);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    display: flex;
    gap: 25px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #verbTile span.uyghur {
    font-family: 'ALKATIPYazma', Arial, sans-serif;
    font-size: 28px;
    font-weight: normal;
    color: #2a7f4d;
  }

  #verbTile span.english {
    font-family: Arial, sans-serif;
    font-size: 22px;
    color: #555;
  }

  #pronoun {
    font-family: 'ALKATIPYazma', Arial, sans-serif;
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: normal;
    color: #333;
  }

  #options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 15px 0;
  }

  button {
    padding: 15px 25px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid #4CAF50;
    cursor: pointer;
    background-color: #fff;
    color: #000;
    transition: all 0.2s;
    min-width: 120px;
    font-family: 'ALKATIPYazma', Arial, sans-serif;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #4CAF50;
    color: white;
  }

  .correct {
    background-color: #2196F3 !important;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .wrong {
    background-color: #f44336 !important;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  #score {
    font-family: Arial, sans-serif;
    font-size: 20px;
    margin-top: 10px;
  }

  #nextBtn {
    padding: 10px 20px;
    margin-top: 15px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #nextBtn:hover {
    background-color: #45a049;
  }
</style>

const persons = ["مەن", "سەن", "سىز", "ئۇ", "بىز", "سىلەر", "ئۇلار"];
let score = 0;
let currentVerb;
let currentPerson;

function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function newQuestion() {
  currentVerb = verbs[Math.floor(Math.random() * verbs.length)];
  currentPerson = persons[Math.floor(Math.random() * persons.length)];

  document.getElementById("fullVerb").textContent = currentVerb.arabic;
  document.getElementById("verbRoot").textContent = `(${currentVerb.root})`; // root in Uyghur font
  document.getElementById("verbEnglish").textContent = currentVerb.english;
  document.getElementById("pronoun").textContent = currentPerson;

  const correct = currentVerb.forms[currentPerson];
  let options = [correct];

  while (options.length < 4) {
    const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
    const randomPerson = persons[Math.floor(Math.random() * persons.length)];
    const wrongOption = randomVerb.forms[randomPerson];
    if (!options.includes(wrongOption)) options.push(wrongOption);
  }

  options = shuffleArray(options);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, correct, btn);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct, btn) {
  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
  }
  document.getElementById("score").textContent = `Score: ${score}`;
  document.querySelectorAll("#options button").forEach(b => b.disabled = true);
}

document.getElementById("nextBtn").addEventListener("click", newQuestion);

newQuestion();

</html>
