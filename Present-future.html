<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Uyghur Present/Future Tense Quiz</title>
<style>
  @font-face {
    font-family: 'ALKATIPYazma';
    src: url('https://raw.githubusercontent.com/Uyghur-coder/Uyghur-alphabet-games/main/fonts/ALKATIPYazma.ttf') format('truetype');
  }

  @font-face {
    font-family: 'LatinFont';
    src: url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #game {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 700px;
  }

  #verbTile {
    padding: 20px 30px;
    margin-bottom: 20px;
    border-radius: 15px;
    background: linear-gradient(145deg, #f6fff9, #e6fff0);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    display: flex;
    gap: 25px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #verbTile span {
    font-size: 26px;
  }

  #verbTile .uyghur {
    font-family: 'ALKATIPYazma', Arial, sans-serif;
  }

  #verbTile .uly, #verbTile .stem {
    font-family: 'LatinFont', Arial, sans-serif;
    font-size: 22px;
    color: #333;
  }

  #verbTile .english {
    font-family: 'LatinFont', Arial, sans-serif;
    font-size: 22px;
    color: #555;
  }

  #pronoun {
    font-family: 'ALKATIPYazma', Arial, sans-serif;
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: bold;
    color: #333;
  }

  #options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin: 15px 0;
  }

  button {
    padding: 15px 25px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid #4CAF50;
    cursor: pointer;
    background-color: #fff;
    color: #000;
    transition: all 0.2s;
    min-width: 120px;
    font-family: 'ALKATIPYazma', Arial, sans-serif;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #4CAF50;
    color: white;
    transform: translateY(-2px);
  }

  .correct {
    background-color: #2196F3 !important;
    color: white;
  }

  .wrong {
    background-color: #f44336 !important;
    color: white;
  }

  #score {
    font-family: 'LatinFont', Arial, sans-serif;
    font-size: 20px;
    margin-top: 10px;
  }

  #nextBtn {
    padding: 10px 20px;
    margin-top: 15px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #nextBtn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div id="game">
  <h2>Uyghur Present/Future Tense Quiz</h2>

  <div id="verbTile">
    <span class="uyghur" id="fullVerb"></span>
    <span class="uly" id="ulyVerb"></span>
    <span class="stem" id="stem"></span>
    <span class="english" id="verbEnglish"></span>
  </div>

  <p id="pronoun"></p>

  <div id="options"></div>

  <p id="score">Score: 0</p>
  <button id="nextBtn">Next</button>
</div>

<script>
const verbs = [
  { uly: "barmaq", arabic: "بارماق", root: "بار", english: "to go", forms: { "مەن": "بارىمەن", "سەن": "بارىسەن", "سىز": "بارىسىز", "ئۇ": "بارىدۇ", "بىز": "بارىمىز", "سىلەر": "بارىسىلەر", "ئۇلار": "بارىدۇ" } },
  { uly: "oqumaq", arabic: "ئوقۇماق", root: "ئوقۇ", english: "to read", forms: { "مەن": "ئوقۇيمەن", "سەن": "ئوقۇيسەن", "سىز": "ئوقۇيسىز", "ئۇ": "ئوقۇيدۇ", "بىز": "ئوقۇيمىز", "سىلەر": "ئوقۇيسىلەر", "ئۇلار": "ئوقۇيدۇ" } },
  { uly: "yazmaq", arabic: "يازماق", root: "ياز", english: "to write", forms: { "مەن": "يازىمەن", "سەن": "يازىسەن", "سىز": "يازىسىز", "ئۇ": "يازىدۇ", "بىز": "يازىمىز", "سىلەر": "يازىسىلەر", "ئۇلار": "يازىدۇ" } },
  { uly: "körmek", arabic: "كۆرمەك", root: "كۆر", english: "to see", forms: { "مەن": "كۆرىمەن", "سەن": "كۆرىسەن", "سىز": "كۆرىسىز", "ئۇ": "كۆرىدۇ", "بىز": "كۆرىمىز", "سىلەر": "كۆرىسىلەر", "ئۇلار": "كۆرىدۇ" } }
];

const persons = ["مەن", "سەن", "سىز", "ئۇ", "بىز", "سىلەر", "ئۇلار"];
let score = 0;
let currentVerb;
let currentPerson;

function shuffleArray(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function newQuestion() {
  currentVerb = verbs[Math.floor(Math.random() * verbs.length)];
  currentPerson = persons[Math.floor(Math.random() * persons.length)];

  document.getElementById("fullVerb").textContent = currentVerb.arabic;
  document.getElementById("ulyVerb").textContent = `(${currentVerb.uly})`;
  document.getElementById("stem").textContent = `(${currentVerb.root})`;
  document.getElementById("verbEnglish").textContent = currentVerb.english;
  document.getElementById("pronoun").textContent = currentPerson;

  const correct = currentVerb.forms[currentPerson];
  let options = [correct];

  while (options.length < 4) {
    const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
    const randomPerson = persons[Math.floor(Math.random() * persons.length)];
    const wrongOption = randomVerb.forms[randomPerson];
    if (!options.includes(wrongOption)) options.push(wrongOption);
  }

  options = shuffleArray(options);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, correct, btn);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct, btn) {
  if (selected === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
  }
  document.getElementById("score").textContent = `Score: ${score}`;
  document.querySelectorAll("#options button").forEach(b => b.disabled = true);
}

document.getElementById("nextBtn").addEventListener("click", newQuestion);

newQuestion();
</script>
</body>
</html>
